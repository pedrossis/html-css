<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><a title="Use a tag &lt;p&gt;">Parágrafos</a></li>
        <li><a title="Use a tag &lt;h1 h2 h3 h4 h5 h6&gt;">Títulos</a></li>
        <li><a title="Use a tag &lt;img&gt;">Imagens</a></li>
        <li><a title="Use a tag &lt;abbr&gt;">Abreviações</a></li>
        <li><a title="Use a tag &lt;code&gt;">Códigos-fonte</a></li>
        <li><a title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</a></li>
        <li><a title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</a></li>
    </ul>
</body>
</html>
